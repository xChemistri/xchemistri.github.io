<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script>
            function completed (name)
            {
                console.log(name);
                let wee = document.getElementById(name).innerHTML;
                wee = wee.substring(wee.lastIndexOf('>')+1);
                document.getElementById(name).innerHTML =
                    '<input type="checkbox" checked=true; onclick="uncompleted(\''+ name +'\');">'+ wee;

                const str = document.createAttribute("style");
                str.value = "text-decoration: line-through;";

                document.getElementById(name).setAttributeNode(str);

            }

            function uncompleted (name)
            {
                console.log(name);
                let wee = document.getElementById(name).innerHTML;
                wee = wee.substring(wee.lastIndexOf('>')+1);
                document.getElementById(name).innerHTML =
                    '<input type="checkbox"; onclick="completed(\''+ name +'\');">'+ wee;

                const str = document.createAttribute("style");
                str.value = "text-decoration: line-through;";

                document.getElementById(name).removeAttribute("style");
            }
            
            function add ()
            {
                document.getElementById("list").innerHTML += '<li id="item4"><input type="checkbox" onclick="completed(\'item4\')"> Profit and beat Elon Musk at his game.</li>';
            }
            function remove (name)
            {
                document.getElementById(name).remove();
            }
        </script>
        <style>
        body
        {
            color: white;
            text-align: center;
            background: rgb(2, 0, 36);
            padding-right: 60px;
            padding-left: 30px;
        }

        li
        {
            border-radius: 5px;
            border-style: solid;
            border-color: rgb(255, 255, 255, 0.6);
            background: rgb(0, 0, 0, 0.3);
            color: white;
            
        }
        </style>
        
    </head>
    
    <body>
        <h1>How to un-become the ultimate sufferer?</h1>
        <p>Do these things and more in order to un-suffer from life.</p>
        
            <ul style="list-style-type: none;" id="list">
                <li id="item1"><input type="checkbox" onclick="completed('item1')"> Do my homework.</li>
                <li id="item2"><input type="checkbox" onclick="completed('item2')"> Suffer a bit more.</li>
                <li id="item3"><input type="checkbox" onclick="completed('item3')"> Find the meaning of life.</li>
                <li id="item4"><input type="checkbox" onclick="remove('item4')"> Profit and beat Elon Musk at his game.</li>
            </ul>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
